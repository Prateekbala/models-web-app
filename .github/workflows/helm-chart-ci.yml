name: Helm Chart CI

on:
  push:
    branches: [ master, main ]
    paths:
      - 'helm-chart/**'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'helm-chart/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.13.0'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.6.1

    - name: Install helm unittest plugin
      run: helm plugin install https://github.com/helm-unittest/helm-unittest

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
        if [[ -n "$changed" ]]; then
          echo "changed=true" >> "$GITHUB_OUTPUT"
        fi

    - name: Run chart-testing (lint)
      if: steps.list-changed.outputs.changed == 'true'
      run: ct lint --target-branch ${{ github.event.repository.default_branch }}

    - name: Run helm lint
      if: steps.list-changed.outputs.changed == 'true'
      run: helm lint helm-chart/

    - name: Run helm unittest
      if: steps.list-changed.outputs.changed == 'true'
      run: helm unittest helm-chart/

    - name: Create kind cluster
      if: steps.list-changed.outputs.changed == 'true'
      uses: helm/kind-action@v1.8.0

    - name: Run chart-testing (install)
      if: steps.list-changed.outputs.changed == 'true'
      run: ct install --target-branch ${{ github.event.repository.default_branch }}

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.13.0'

    - name: Template charts
      run: |
        mkdir -p rendered-manifests
        helm template kserve-models-web-app helm-chart/ > rendered-manifests/manifests.yaml

    - name: Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: rendered-manifests/
        framework: kubernetes
        output_format: sarif
        output_file_path: checkov-results.sarif

    - name: Upload Checkov results to GitHub Advanced Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: checkov-results.sarif

  package:
    runs-on: ubuntu-latest
    needs: [ lint-test ]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.13.0'

    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.6.0
      with:
        charts_dir: .
        config: .github/ct.yaml
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"